<body class="d-flex flex-column min-vh-100 bg-light">

                    <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row">
            
            <div class="col-md-5 mb-4">
                <div class="card shadow-sm border-0 h-100 bg-primary text-white">
                    <div class="card-body p-5">
                        <h3 class="mb-4">Get In Touch</h3>
                        <p>Have a question about a phone or repair? Visit us or send a message.</p>
                        
                        <div class="mt-4">
                            <p class="mb-3"><i class="fa-solid fa-location-dot me-3"></i> EL ROI PHONES AND ACCESSORIES, TEMA</p>
                            <p class="mb-4">
    <i class="fa-solid fa-phone me-3"></i> 
    <a href="tel:+233246529188" class="text-white text-decoration-none">+233 24 652 9188</a>
</p>
                            <p class="mb-3"><i class="fa-solid fa-envelope me-3"></i> narhnathaniel4@gmail.com</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-7 mb-4">
                <div class="card shadow-sm border-0 h-100">
                    <div class="card-body p-5">
                        <h3 class="mb-4 text-dark">Send Message</h3>
                        <form action="#" method="post">
                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter your name">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" placeholder="name@gmail.com">
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" id="message" rows="5" placeholder="How can we help you?"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 py-2">Submit Message</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
